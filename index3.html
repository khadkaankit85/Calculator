<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-3</title>
</head>

<body>
    <form action="">

        <input type="number" id="one" placeholder="Number 1">

        <input type="number" id="two" placeholder="Number 2 ">

        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="multi()">*</button>
        <button onclick="div()">%</button>
    </form>


    <script>

        function add() {

            a = document.getElementById("one").value;

            b = document.getElementById("two").value;

            c = parseFloat(a) + parseFloat(b);

            alert("Sum :" + c);
        }

        function sub() {

            a = document.getElementById("one").value;

            b = document.getElementById("two").value;
            console.log(a, b)

            c = parseFloat(a) - parseFloat(b);

            alert("Sub :" - c);
        }

        function multi() {

            a = document.getElementById("one").value;

            b = document.getElementById("two").value;

            c = parseFloat(a) * parseFloat(b);

            alert("Multi :" * c);
        }

        function div() {

            a = document.getElementById("one").value;

            b = document.getElementById("two").value;

            c = parseFloat(a) % parseFloat(b);

            alert("div :" % c);
        }

    </script>

</body>

</html>
